# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Set up ChromeDriver
        uses: nanasess/setup-chromedriver@v2
      - name: Move ChromeDriver to /opt
        run: |
            sudo mv /usr/local/bin/chromedriver /opt/chromedriver
            sudo chmod +x /opt/chromedriver
      - name: Build and Run Tests
        run: |
          export DISPLAY=:99
          sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 & # optional
          mvn test --batch-mode --fail-at-end --file executor-service/pom.xml
      - name: Publish Test Report
        if: ${{ always() }} # publish report even if the tests are failing
        uses: scacap/action-surefire-report@v1